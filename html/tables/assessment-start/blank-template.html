<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
      <caption>
        Data about the planets of our solar system 
      </caption>
      <thead>
        <tr>
          <th></th>                            
          <th>Name</th>
          <th>Mass</th>
          <th>Diameter</th>                          
        </tr>                                                                        
      </thead>                            
      <tbody>
        <tr>
          <th rowspan="2">Terrestial Planets</th> 
          <td>Mercury</td>
          <td>0.330</td>
          <td>4,879</td>
        </tr> 
        <tr>
          <td>Earth</td>
          <td>5.970</td>
          <td>12,75</td>
        </tr>
        </tbody>      
    </table>

  </body>
</html>
